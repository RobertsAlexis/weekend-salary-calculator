<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Salary Calculator</title>
  </head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <section id="employeeForm">
      <h2>Add Employee</h2>
      <form id="addEmployeeForm">
        <input 
          id="firstNameInput"
          placeholder="First Name"
          type="text"
          data-testid="firstNameInput"
        />
        <input 
          id="lastNameInput"
          placeholder="Last Name"
          type="text"
          data-testid="lastNameInput"
        />
        <input 
          id="idInput"
          placeholder="ID"
          type="text"
          data-testid="idInput"
        />
        <input 
          id="titleInput"
          placeholder="Title"
          type="text"
          data-testid="titleInput"
        />
        <input id="annualSalaryInput"
          placeholder="Annual Salary"
          type="text"
          data-testid="annualSalaryInput"
        />
        <button data-testid="submitButton" onclick="addEmployee(event)">Submit</button>
      </form>
    </section>

    <section id="employeeTable">
      <h2>Employees</h2>
      <table>
        <thead id="tableHead">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th> 
            <th>Remove Employee</th>         
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
          </tr>
          <tr>
          </tr>
        
        </tbody>
      </table>
    </section>

  </main>
  <footer id="footer">
    <h5> Total Monthly Pay:$ </h5>
    <span id="monthlyPay">0</span>
  </footer>
</body>
</html>
